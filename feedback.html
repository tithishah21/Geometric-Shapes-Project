<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback & Contact us</title>
    <link href="feedback.css" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="head">How do you rate our overall experience?</div>
        <div class="options">
            <div class="opt"><input type="radio" name="exc" value="excellent" required/>Excellent</div>
            <div class="opt"><input type="radio" name="avg" value="avg" required/>Average</div>
            <div class="opt"><input type="radio" name="bad" value="bad" required/>Bad</div>
        </div><br/>
        <div class="head2">Personal Details</div><br/>
        <table>
            <tr>
                <td> Full Name:</td>
                <td>Email:</td>
            </tr>
            <tr>
                <td><input type="text" placeholder="Eg., Tithi Shah" required size="40px" style="height: 30px;"/></td>
                <td><input type="email" placeholder="Eg., abc@gmail.com" required size="40px" style="height: 30px;"/></td>
            </tr>
            <tr>
                <td>Age:</td>
                <td>Phone*</td>
            </tr>
            <tr>
                <td><input type="number" required size="40px" style="height: 30px; width:270px;"/></td>
                <td><input type="tel" required placeholder="Eg., +91 123XXXXXXX" size="40px" style="height: 30px;"/></td>
            </tr>
            <tr>
                <td>Grade:</td>
                <td>DOB:</td>
            </tr>
            <tr>
                <td>
                    <select name="select"required style="height: 30px;width:280px;">
                        <option value="1-5">1st-5th</option>
                        <option value="6-8">6th-8th</option>
                        <option value="9-10">9th-10th</option>
                        <option value="11-12">11th-12th</option>
                        <option value="ug">UG</option>
                    </select>
                </td>
                <td>
                    <input type="date"required  size="40px" style="height: 30px;width:275px;"/>
                </td>
            </tr>
            <tr>
                <td>Message:</td>
            </tr>
            <tr>
                <td>
                    <input type="text" required placeholder="Share your feedback" size="70px" style="height: 80px; "/>
                </td>
            </tr>
        </table><br/>
        <button class="btn">Submit</button><br/><br/><br/>

        <div class="contact">
                <div class="head2">Reach out to us via:</div>
            
            <div class="con">
                Email: @geometricshapes.com<br/>
                Contact: +91 0123456789<br/>
                Instagram: <a href="">@geometricshapes</a>
            </div>
        </div>
    </div>
</body>
</html>
